        </ul>
        </div>

    <div id="services">
        <div class="box center">
            <h1 id="title" ></h1>
            <img src="" id="image" alt="">
            <h4>Ingredients</h4>
               <p id="ingredients"></p>
                <h4>Recipe</h4>
                <p id="recipe"></p>
        </div>
    </div>
    <footer>
        <div class="center footer">
            Copyright &copy; www.FiestoFill.com. All rights reserved!
        </div>
    </footer>
    <script>
        const getPost = async () => {

            const id = location.search.substring(4);
            try{
                const response = await fetch(`https://fiestofill.herokuapp.com/recipe/${id}`);
                const data = await response.json();
                console.log(data);

                document.getElementById("title").innerText = data.title;
                document.getElementById("recipe").innerText = data.recipe;
                document.getElementById("ingredients").innerText = data.ingredients;
                document.getElementById("image").src = data.image;

            }catch(e){
                console.log(e);
            }
        }

        getPost();
    </script>
